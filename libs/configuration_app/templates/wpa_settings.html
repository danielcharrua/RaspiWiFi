{% extends 'layout.html' %}

{% block body %}
  <div id="mainContent">
    <h1>AP Password</h1>

    <div id="wpaCredentialsForm">
      <form action="{{ url_for('save_wpa_credentials') }}" method=post>
        <ul>
          <li><input type="text" name="wpa_key" value={{wpa_key}} class="wifiNetworkInputs"></li>
          <input type="submit" class="wifiConnectButton">
        </ul>
      </form>
    </div>
  </div>
{% endblock %}
